<!DOCTYPE html>
<html>
	<head>
		<title>PDF DISPLAY</title>
	</head>
	<body>
		<h3 id="file_name"></h3>
		<div style="width: 100%; height: 100%">
			<embed id="show" height="100%"  width="100%" src=""></embed>
		</div
	</body>
	
	<script>
		var link = window.location.href;
		link = link.replace("pdf_display.html?./","");
		var parts = link.split("/");
		document.getElementById("file_name").innerHTML = parts[parts.length - 1].replace(/%20/g," ");
		document.getElementById("show").src = link;
	</script>
</html>
